		<style type="text/css">
		img {
			position: absolute;
			left: 0;
			top: 0;
			border: 0;
		}
		.state-img {
			visibility: hidden;
		}
		</style>
		<script type="text/javascript">
		function onOver(event) {
			var state = (event.target || event.srcElement).className;
			var elem = document.getElementById(state+"-img");
			if(elem)
				elem.style.visibility = "visible";
		}
		function onOut(event) {
			var state = (event.target || event.srcElement).className;
			var elem = document.getElementById(state+"-img");
			if(elem)
				elem.style.visibility = "hidden";
		}
		</script>
